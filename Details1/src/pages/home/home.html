<ion-header>
  <ion-navbar>
    <ion-title>
     ENTER DETAILS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <form (ngSubmit)="gotoShowDetailsPage(f.value)" #f="ngForm">
    <ion-item>
        <ion-label color="primary"> FirstName  </ion-label>
        <ion-input  type="text" name="fname" ngModel required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> LastName</ion-label>
        <ion-input  type="text" name="lname" ngModel required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Email </ion-label>
        <ion-input  type="email" name="ename" ngModel required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> PhoneNo. </ion-label>
        <ion-input  type="tel" name="pname" ngModel required></ion-input>
    </ion-item> 
 
    <button ion-button block color="primary"  type="submit"  >Submit</button>
  </form>
</ion-content>

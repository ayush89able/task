<ion-header>

  <ion-navbar>
    <ion-title>ShowDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   

    <ion-item *ngFor="let detail of details"> 
    FIRST NAME = {{ detail.fname }} <br>
    LAST NAME = {{ detail.lname }}  <br>
    EMAIL= {{ detail.ename }}       <br>
    PHONENO = {{detail.pname}}      <br>
       </ion-item>
   


  </ion-list>   
</ion-content>
